<section class="results">
    <div class="default-view-container">
        <div class="card" [ngClass]="{ 'lighter-mode': !globalService.darkMode }">
            <h3 class="title">
                {{ 'Results.Users' | translate }}
            </h3>
    
            <list-items *ngIf="!loadingUsers" [items]="users" [type]="types.User"></list-items>

            <loading *ngIf="loadingUsers"></loading>
        </div>
    
        <div class="card" [ngClass]="{ 'lighter-mode': !globalService.darkMode }">
            <h3 class="title">
                {{ 'Results.Repos' | translate }}
            </h3>
    
            <list-items *ngIf="!loadingRepositories" [items]="repositories" [type]="types.Repository"></list-items>

            <loading *ngIf="loadingRepositories"></loading>
        </div>
    </div>
</section>
